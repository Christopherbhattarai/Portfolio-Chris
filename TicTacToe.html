<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #4CAF50;
            --background-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --container-bg: #2d2d2d;
            --border-color: #444;
            --primary-color: #8b85ff;
            --secondary-color: #66bb6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .game-container {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .status {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 2rem;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: var(--background-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        .cell.x {
            color: var(--primary-color);
        }

        .cell.o {
            color: var(--secondary-color);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 2px solid var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
            background: var(--primary-color);
            color: white;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 400px) {
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
        }

        @keyframes winner {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes confetti {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .cell.winner {
            animation: winner 0.5s ease-in-out infinite;
            background: var(--primary-color);
            color: white;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            pointer-events: none;
            z-index: 1000;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .win-message h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .win-message button {
            margin-top: 1rem;
        }

        .mode-selection {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1000;
        }

        .mode-selection h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .mode-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .mode-button {
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .mode-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .game-container {
            display: none;
        }

        .game-container.show {
            display: block;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Portfolio</a>
    <button id="theme-toggle">üåô</button>
    
    <div class="mode-selection" id="modeSelection">
        <h2>Select Game Mode</h2>
        <div class="mode-buttons">
            <button class="mode-button" onclick="startGame('single')">Single Player</button>
            <button class="mode-button" onclick="startGame('multi')">Two Players</button>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="controls">
            <button id="restart">Restart Game</button>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <h2 id="winText"></h2>
        <button id="playAgain">Play Again</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('[data-cell]');
        const status = document.getElementById('status');
        const restartButton = document.getElementById('restart');
        const themeToggle = document.getElementById('theme-toggle');
        const modeSelection = document.getElementById('modeSelection');
        const gameContainer = document.getElementById('gameContainer');
        
        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameMode = 'multi'; // 'single' or 'multi'

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function createConfetti() {
            const colors = ['#6c63ff', '#4CAF50', '#ff6b6b', '#ffd93d'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confetti ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function showWinMessage(message) {
            const winMessage = document.getElementById('winMessage');
            const winText = document.getElementById('winText');
            winText.textContent = message;
            winMessage.classList.add('show');
            createConfetti();
        }

        function handleWin(winningCombination) {
            winningCombination.forEach(index => {
                cells[index].classList.add('winner');
            });
            showWinMessage(`Player ${currentPlayer} wins! üéâ`);
        }

        function startGame(mode) {
            gameMode = mode;
            modeSelection.style.display = 'none';
            gameContainer.classList.add('show');
            resetGame();
        }

        function computerMove() {
            if (!gameActive || currentPlayer !== 'O') return;

            // Try to find a winning move
            let move = findBestMove();
            
            // If no winning move, make a random move
            if (move === -1) {
                const emptyCells = gameState.map((cell, index) => cell === '' ? index : null).filter(cell => cell !== null);
                move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }

            // Add a small delay to make it feel more natural
            setTimeout(() => {
                handleCellClick({ target: cells[move] });
            }, 500);
        }

        function findBestMove() {
            // First, check if computer can win
            for (let i = 0; i < gameState.length; i++) {
                if (gameState[i] === '') {
                    gameState[i] = 'O';
                    if (checkWin()) {
                        gameState[i] = '';
                        return i;
                    }
                    gameState[i] = '';
                }
            }

            // Then, check if need to block player
            for (let i = 0; i < gameState.length; i++) {
                if (gameState[i] === '') {
                    gameState[i] = 'X';
                    if (checkWin()) {
                        gameState[i] = '';
                        return i;
                    }
                    gameState[i] = '';
                }
            }

            // Try to take center if available
            if (gameState[4] === '') return 4;

            // Try to take corners
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(corner => gameState[corner] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            return -1;
        }

        function handleCellClick(e) {
            const cell = e.target;
            const cellIndex = Array.from(cells).indexOf(cell);

            if (gameState[cellIndex] !== '' || !gameActive) return;

            gameState[cellIndex] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            const winningCombination = checkWin();
            if (winningCombination) {
                gameActive = false;
                handleWin(winningCombination);
                return;
            }

            if (checkDraw()) {
                gameActive = false;
                status.textContent = "Game ended in a draw!";
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;

            // If single player mode and it's computer's turn
            if (gameMode === 'single' && currentPlayer === 'O' && gameActive) {
                computerMove();
            }
        }

        function checkWin() {
            for (let combination of winningCombinations) {
                if (combination.every(index => gameState[index] === currentPlayer)) {
                    return combination;
                }
            }
            return null;
        }

        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }

        function resetGame() {
            currentPlayer = 'X';
            gameActive = true;
            gameState = ['', '', '', '', '', '', '', '', ''];
            status.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winner');
            });
            document.getElementById('winMessage').classList.remove('show');
            
            // If single player mode and computer starts
            if (gameMode === 'single' && currentPlayer === 'O') {
                computerMove();
            }
        }

        // Theme toggle functionality
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        });

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartButton.addEventListener('click', () => {
            resetGame();
            modeSelection.style.display = 'block';
            gameContainer.classList.remove('show');
        });
        document.getElementById('playAgain').addEventListener('click', () => {
            resetGame();
            modeSelection.style.display = 'block';
            gameContainer.classList.remove('show');
        });
    </script>
</body>
</html>
